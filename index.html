<html>

<head>
<title>Basic Timer</title>

<link rel="stylesheet" type="text/css" href="./core.css">
</head>

<body>

	<h1 class="message"></h1>
	<h1 class="exp_message"></h1>
	<h1 class="gold_message"></h1>

	<div class="home">
		<div class="controls">
			<div class="health">
				<div class="max">
					<div class="amount"></div>
				</div>
			</div>
			<div class="gold"><img src="./img/gold.png" /><span class="amount"></span></div>
			<div class="experience">
				<img class="sword" src="./img/sword.png" />
				<label class="dragonlevel"></label>
				<div class="max">
					<div class="amount"></div>
				</div>
			</div>
		</div>

		<h1 class="title">Town Torcher</h1>

		<div class="levels">

		</div>

	</div>

	<div class="ingame">
		<div class="controls">
			<div class="health">
				<div class="max">
					<div class="amount"></div>
				</div>
			</div>
			<div class="gold"><img src="./img/gold.png" /><span class="amount"></span></div>
			<div class="experience">
				<img class="sword" src="./img/sword.png" />
				<label class="dragonlevel"></label>
				<div class="max">
					<div class="amount"></div>
				</div>
			</div>
		</div>

		<img id="dragon" src="./img/g_dragon.png" />
		<img id="fire" src="./img/fire.png" />
		<div id="background_container">

			<div id="background">
				
			</div>

		</div>

		<img class="exit" src="./img/door.png" />
	</div>

	<div class="mute">Mute Music</div>

</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="./js/plugins/hammerjs/hammer.min.js"></script>
<script src="./js/plugins/zepto/zepto.js"></script>
<script src="./js/init.js"></script>
<script src="./js/core.js"></script>
<script src="./js/levels.js"></script>
<script src="./js/move.js"></script>
<script src="./js/attack.js"></script>

</html>
